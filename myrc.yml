apiVersion: v1
kind: ReplicationController
metadata:
  name: maha-rc
spec:
   replicas: 2
   selector: 
     app: myjava-pod
     version: 2.3.1
   template:
    metadata:  
      labels:
         app: myjava-pod
         version: 2.3.1
    spec:
        containers:
        - name: myjava-container
          image: maha4iac/myjavaapp05aug21:1
          ports:
          - containerPort: 8080